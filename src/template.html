<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="all-tasks">
        <h1 class="title">To Do List</h1>
        <h2 class="task-list-title">My Projects</h2>
        <ul class="task-list" data-lists>
            

        </ul>

        <form action="" data-new-list-form>
            <input 
                type="text" 
                class="new-list" 
                placeholder="New List Title"
                data-new-list-input
            />
                   
            <button class="btn-create">+</button>
        </form>

    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="task-count" data-list-count></p>
            <hr/>
        </div>
        <div class="todo-body">
            <div class="tasks" data-tasks>

            </div>
            
            <div class="new-task-creator">
                <button class="btn-open-task-form" data-open-task-form-button>Add New Task...</button>
                <dialog class="modal" id="modal">
                    <form class="new-task-form" method="dialog" data-new-task-form>
                        <input id="task-name" name="task-name" type="text" required placeholder="New Task Title..." data-new-task-name-input />
                        <input id="task-due-date" name="task-due-date" required type="date" data-new-task-duedate-input/>
                        <select id="priority" name="priority" data-new-task-priority-input>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        
                        <button class="btn-create" type="submit">+</button>
                        <button type="button" class="btn-cancel-submission" data-cancel-submit-button>Cancel</button>
                    </form>
                </dialog>
            </div>

            <div class="delete-stuff">
                <button class="btn-delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                <button class="btn-delete" data-delete-list-button>Delete list</button>
            </div>

            <div class="edit-task">
                <dialog id="edit-task-modal" class="edit-task-modal">
                    <form class="edit-task-form" method="dialog" data-edit-task-form data-edit-task-form-id>
                        <input id="edit-task-name" name="edit-task-name" type="text" placeholder="New Task Title..." data-edit-task-name-input />
                        <input id="edit-task-due-date" name="edit-task-due-date" type="date" data-edit-task-duedate-input/>
                        <select id="edit-priority" name="edit-priority" data-edit-task-priority-input>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        
                        <button class="btn-save-change" type="submit">Save</button>
                        <button type="button" class="btn-cancel-submission" data-cancel-edit-button>Cancel</button>
                    </form>
                </dialog>
            </div>
        </div>




        
    </div>
    <!--template for each task, this allows us to put
    html inside of it that doesn't actually get rendered
    in the page but we can access it in the javascript -->
    <template id="task-template"> 
        <div class="task">
            <input type="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
            <p class="show-due-date"></p>
            <p class="show-priority"></p>
            <button class="edit-task-btn">Edit</button>
        </div>
    </template> 
</body>
</html>
